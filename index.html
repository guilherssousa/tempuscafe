<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tempus Café</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section id="hero">
      <h2 class="serif">Tenha aconchego na hora do café.</h2>
      <div class="buttons">
        <button class="button menu">Menu</button>
        <button class="button special">Especial do Dia</button>
      </div>
    </section>
    <section id="location">
      <div class="image"></div>
      <div class="content">
        <h3 class="serif">Sempre perto de você.</h3>
        <p>
          Nosso café está localizado na Praça Mauá, no centro do Rio de Janeiro.
          Você pode sentar e tirar fotos, nosso ambiente é totalmente pensado
          para que nossos visitantes tenham uma experiência aconchegante e
          revigorante.
        </p>
        <div class="map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14701.79489696666!2d-43.180809!3d-22.8968143!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x4b33c89aaf6691f6!2zUHJhw6dhIE1hdcOh!5e0!3m2!1spt-BR!2sbr!4v1647638757157!5m2!1spt-BR!2sbr"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>
      </div>
    </section>
  </body>
</html>
